    <h1>手把手教你逛龙城：跟我来街头走一走</h1>
                                                 <hr>
                                                 <p style="text-align: center;">太原市，简称“并（bīng）”</p>
                                                 <p style="text-align: center;">古称晋阳，别称并州、龙城</p>
                                                 <p style="text-align: center;">太原是国家历史文化名城</p>
                                                 <p style="text-align: center;">是一座有两千多年建城历史的古都</p>
                                                 <p style="text-align: center;">“控带山河，踞天下之肩背”</p>
                                                 <p style="text-align: center;">“襟四塞之要冲，控五原之都邑”的历史古城</p>
                                                 <div style="text-align: center;"><img src="../upload2023/2.jpg" style="width: 500px;"></div>
                                                 <p style="text-indent: 2em;">这里是华夏古文明的发祥地之一

                                                    这里有得天独厚的自然优势和人文资源
                                                    
                                                    这里的美食小吃琳琅满目，让人垂涎三尺
                                                    
                                                    过油肉、义井沾串、头脑、猫耳朵
                                                    
                                                    这就是太原
